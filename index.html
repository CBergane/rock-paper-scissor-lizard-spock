<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.scc">
    <title>Document</title>
</head>
<body>

<section class="logo">
    <ul>
        <li>Rock</li>
        <li>Paper</li>
        <li>Scissor</li>
        <li>Lizard</li>
        <li>Spock</li>
    </ul>
</section>

<section class="score-board">
    <div class="main">
        <h1>Can you beat the game?</h1>
        <h2>First to 10 will win the game!</h2>
        <h3>Player <span id="player-score">0</span>-<span id="cpu-score">0</span>CPU</h3>
    </div>
</section>

<section class="player-controll">
    <div class="player-option">
        <button class="option">Rock</button>
        <button class="option">Paper</button>
        <button class="option">Scissors</button>
        <button class="option">Lizard</button>
        <button class="option">Spock</button>
    </div>
</section>

<script src="assets/js/script.js"></script>
</body>
</html>
