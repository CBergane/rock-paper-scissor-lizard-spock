<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

<section class="logo">
    <ul>
        <li>Rock</li>
        <li>Paper</li>
        <li>Scissor</li>
        <li>Lizard</li>
        <li>Spock</li>
    </ul>
</section>

<section class="score-board">
    <div class="main">
        <h1>Can you beat the game?</h1>
        <h2>First to 10 will win the game!</h2>
        <h3>Player <span id="player-score"> 0 </span>-<span id="cpu-score"> 0 </span> CPU</h3>
    </div>
</section>

<div>
    <div>

    </div>
</div>

<section class="player-controll">
    <div class="player-option">
        <button class="option btn rock" value="Rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="option btn paper" value="Rock"><i class="fa-solid fa-hand"></i></button>
        <button class="option btn scissors" value="Scissors"><i class="fa-solid fa-hand-scissors"></i></button>
        <button class="option btn lizard" value="Lizard"><i class="fa-solid fa-dragon"></i></button>
        <button class="option btn spock" value="Spock"><i class="fa-solid fa-hand-spock"></i></button>
    </div>
</section>

<script src="assets/js/script.js"></script>
